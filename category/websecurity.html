--- layout: default tag: general permalink: "/category/general" title: General Posts ---

<h1 class="heading">{{ page.title }}</h1>
<ul class="posts">
    {% for post in site.categories.websecurity %}
    <li>
        <a href="{{ post.url }}" title="{{ post.title }}">
            <span>{{ post.date | date_to_string }} | {{ post.title }}</span>
            <br /><br /> {{ post.preview }}
            <br />
            <br />
        </a>
    </li>
    {% endfor %}
</ul>
