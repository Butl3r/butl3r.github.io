---
layout: default
tag: htb
permalink: "/category/htb"
title: HackTheBox machines

---

<h1 class="heading">{{ page.title }}</h1>

<div class="htb-posts pure-g">

    {% for post in site.categories.htb %}
    <div class="pure-u-1 pure-u-md-1-3 tile">
        <a href="{{ post.url }}">
            <div class="pure-g">
                <div class="pure-u-1 pure-u-md-1-2">
                    <img src="/images/{{ post.machine }}/{{ post.machine }}-preview.png" />
                </div>
                <div class="pure-u-1 pure-u-md-1-2">
                    <span style="font-weight: bold">Date: </span><span>{{ post.date | date_to_string }}</span><br />
                    <span style="font-weight: bold">Machine: </span>{{ post.title }}</span><br />
                    <br />
                    <span>{{ post.preview }}</span>
                </div>
            </div>
        </a>
    </div>
    {% endfor %}

</div>
